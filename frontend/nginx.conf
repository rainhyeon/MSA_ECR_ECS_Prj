server {
    listen 80;
    server_name localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri /index.html;
    }

    # ✅ 여기가 핵심
    location /api/ {
        rewrite ^/api(/.*)$ $1 break;
        proxy_pass http://user:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
